<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios - Accesibilidad Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1>FORMULARIO ACCESIBLE</h1>
    <main>
      <form action="" method="POST" id="register-form" name="register-form">
        <div>
          <label for="name">Nombre:</label>
          <span id="name-error">Name can not be empty</span>
        </div>
        <input type="text" id="name" tabindex="1" />

        <label for="surname">Apellidos:</label>
        <input type="text" id="surname" tabindex="2" />

        <div>
          <label for="email">Correo electrónico:</label>
          <span id="email-error">Email is not valid</span>
        </div>
        <input type="email" id="email" tabindex="4" />

        <div>
          <label for="password">Contraseña:</label>
          <span id="password-error"
            >Password is too short (less than 8 characters)</span
          >
        </div>
        <input type="password" id="password" tabindex="3" />

        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
